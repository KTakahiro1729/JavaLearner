<html>
	<head>
	<script type = 'text/javascript'>		function BeforeAnsForm(cor, num){
		
			document.write(
			"<forum>",
			"<input type = 'text' name = 'Ans'>",
			"<input type = 'button' value = ' ' onclick = 'CheckAns(document.getElementsByName(\"Ans\")[" + num + "].value, \"" + cor + "\"," + num + "  )'>",
			"</forum>"
			);
		}
		function CheckAns(ans, cor, num){
			if (ans == cor){
				document.getElementsByName("AnswerBlank")[num].innerHTML = 
					"<font color = '#ff0000'><b>" + cor + "<b></font>";
			}else{
				document.getElementsByName("AnswerBlank")[num].innerHTML = 
					"<font color = '#ff0000'><b>" + cor + "<b></font>" + "<font color = '#0000ff'<b>(" + ans + ")<b></font>";
			}
		}
		
	</script>
		</head>
		
		
	<body>
	
	<div name = 'AnswerBlank'>
		<script type = 'text/javascript'> BeforeAnsForm("a", 0);</script> 
	</div>
	
	

	
	

		
	
	</body>
</html>
